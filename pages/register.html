<!DOCTYPE html>
<html>

<head>
  <title>Anketiranje - registracija</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body style="background-color: #f5f5f5;">
  <div class="d-flex justify-content-center align-items-center" id="login_div" style="height: 100vh;">
    <div class="card w-25">
      <article class="card-body">
        <h4 class="card-title mb-4 mt-1">Registrirajte se</h4>
        <hr>
        <input class="form-control mt-2" placeholder="E-mail" type="email" id="email" autofocus />
        <input class="form-control mt-2" placeholder="Lozinka" type="password" id="password" />
        <input class="form-control mt-2" placeholder="Ponovite lozinku" type="password" id="password2" />
        <button onclick="register();" class="btn btn-primary btn-block mt-3">Registracija</button>
        <p>Imate račun? <a href="../index.html">Prijavite se</a></p>
      </article>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <script src="../scripts/initializeFirebase.js"></script>
  <script src="../scripts/register.js"></script>
</body>

</html>
